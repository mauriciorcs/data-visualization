{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly/Django</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
    <!-- Adicione o Plotly.js se ainda não estiver incluído -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <div class="container mt-4">
        {% block content %}
            <h1>Gráfico de CO2</h1>
            <div>
                {{ form.as_p }} <!-- Renderiza o formulário para filtros -->
            </div>
            <div>
                {{ chart|safe }} <!-- Renderiza o gráfico Plotly -->
            </div>
        {% endblock %}
    </div>
    
</body>
</html>
